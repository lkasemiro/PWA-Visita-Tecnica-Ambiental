// [Source: ~Linha 200] Substitua sua fun√ß√£o initIndexedDB()

function initIndexedDB() {
    return new Promise((resolve, reject) => {
        // Usa a vers√£o mais atualizada e padronizada do IndexedDB
        const request = indexedDB.open(DB_NAME, DB_VERSION); 

        // 1. OCORRE SE O BANCO DE DADOS AINDA N√ÉO EXISTE OU A VERS√ÉO FOI ATUALIZADA
        request.onupgradeneeded = (e) => {
            const db_temp = e.target.result;
            // Verifica se a Object Store j√° existe antes de criar
            if (!db_temp.objectStoreNames.contains(STORE_PHOTOS)) {
                // CR√çTICO: Cria a Object Store com 'id' como chave prim√°ria √∫nica
                db_temp.createObjectStore(STORE_PHOTOS, {
                    keyPath: 'id'
                }); 
                console.log(`Object Store ${STORE_PHOTOS} criada.`);
            }
        };

        // 2. OCORRE QUANDO A CONEX√ÉO √â ESTABELECIDA COM SUCESSO
        request.onsuccess = (e) => {
            db = e.target.result;
            console.log('IndexedDB pronto para uso.');
            // Ap√≥s a inicializa√ß√£o, tenta obter o √∫ltimo ID salvo
            getLastPhotoId().then(last => {
                // photoCounter come√ßa em 1 ou no √∫ltimo ID + 1
                photoCounter = Math.max(1, last + 1); 
                loadInitialAnswers();
                resolve();
            }).catch(() => {
                // Se falhar ao buscar o √∫ltimo ID, inicia em 1.
                photoCounter = 1;
                loadInitialAnswers();
                resolve();
            });
        };

        // 3. OCORRE SE HOUVER ALGUM ERRO (PERMISS√ÉO NEGADA, etc.)
        request.onerror = (e) => {
            console.error("Erro ao abrir IndexedDB:", e.target.error);
            showNotification("Erro ao inicializar banco de dados local. Recarregue a p√°gina.", "error");
            reject(e.target.error);
        };
    });
}

function savePhoto (base64String) {
    return new Promise((resolve, reject)=>{
        if(!db) { 
            showNotification('Erro: Banco de dados local n√£o est√° pronto. Recarregue a p√°gina.', 'error');
            return reject(new Error('IndexedDB indispon√≠vel'));
        }
        
        const photoId = String(photoCounter).padStart(3,'0');
        const tx = db.transaction([STORE_PHOTOS], 'readwrite');
        const store = tx.objectStore(STORE_PHOTOS);
        
        // CR√çTICO: TRATAMENTO DE ERRO DE TRANSA√á√ÉO (Captura QuotaExceededError - Falta de espa√ßo)
        tx.onerror = (e) => {
            console.error("ERRO NA TRANSA√á√ÉO DB:", e.target.error);
            // Nome do erro pode ser QuotaExceededError se o armazenamento estiver cheio
            const errorName = e.target.error.name || 'Erro desconhecido.';
            showNotification(`Falha no salvamento da foto: ${errorName}. (Poss√≠vel falta de espa√ßo)`, 'error');
            reject(e.target.error);
        };

        const data = { id: photoId, data: base64String, timestamp: new Date().toISOString()};
        const req = store.add(data);
        
        req.onsuccess = ()=>{ 
            photoCounter++; 
            resolve (photoId); 
        };
        req.onerror = (e)=>{ 
            console.error("ERRO NA REQUISI√á√ÉO ADD:", e.target.error);
            showNotification ('Erro ao salvar foto: '+ (e.target.error.message || e.message), 'error'); 
            reject(e.target.error); 
        };
    });
}

function savePhoto(base64String) {
    return new Promise((resolve, reject) => {
        if (!db) {
            showNotification('IndexedDB indispon√≠vel. Recarregue a p√°gina.', 'error');
            return reject(new Error('IndexedDB indispon√≠vel'));
        }

        try {
            // 1. Gera√ß√£o do ID (usando o photoCounter global)
            const photoId = String(photoCounter).padStart(3, '0');
            // 2. CORRE√á√ÉO: Usa a constante STORE_PHOTOS ('FotosVisitas')
            const tx = db.transaction([STORE_PHOTOS], 'readwrite');
            const store = tx.objectStore(STORE_PHOTOS);

            // 3. CR√çTICO: TRATAMENTO DE ERRO DE TRANSA√á√ÉO (Captura falhas de mem√≥ria/espa√ßo)
            tx.onerror = (e) => {
                console.error("Falha na transa√ß√£o do DB:", e.target.error);
                const errorName = e.target.error.name || 'Erro desconhecido.';
                showNotification(`Falha na transa√ß√£o do DB: ${errorName} (Espa√ßo/Mem√≥ria).`, 'error');
                reject(e.target.error);
            };

            // 4. Estrutura de objeto correta (com a chave 'id')
            const data = { id: photoId, data: base64String, timestamp: new Date().toISOString() };
            const req = store.add(data);

            req.onsuccess = () => {
                console.log(`üì∏ Foto salva com sucesso no IndexedDB (ID: ${photoId})`);
                photoCounter++; // Incrementa o contador
                resolve(photoId); // CR√çTICO: Retorna o ID para a fun√ß√£o chamadora
            };

            req.onerror = (event) => {
                console.error("‚ùå Erro ao salvar foto:", event.target.error);
                showNotification("Erro ao salvar foto localmente: " + (event.target.error.name || event.target.error.message), "error");
                reject(event.target.error);
            };
        } catch (error) {
            console.error("‚ùå Falha inesperada ao salvar foto:", error);
            showNotification("Erro interno ao salvar imagem.", "error");
            reject(error);
        }
    });
}

function attachFormListeners(){

    // Use o 'name' para radio/checkbox e 'id' para outros
    const inputId = input.name || input.id;
    if(input.type !== 'file' && input.type !== 'checkbox') {
      // Carrega valor inicial (apenas para text, textarea, radio)
      if(APP_STATE.respostasFormulario[inputId] && input.type==='radio') {
        input.checked = APP_STATE.respostasFormulario[inputId] === input.value;
      } else if(input.type === 'text' || input.tagName === 'TEXTAREA') {

      } else if(input.type === 'checkbox'){
        // L√≥gica de Checkbox Group

        const checkboxes = Array.from(document.querySelectorAll(`input[name="${parentId}"]:checked`));

        APP_STATE.respostasFormulario[input.id] = e.target.value;
      }

      localStorage.setItem('respostasFormulario', JSON.stringify(APP_STATE.respostasFormulario));
